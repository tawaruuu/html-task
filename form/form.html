<html>

<head>
    <link rel="stylesheet" href= "form-style.css">
    <link rel="stylesheet" href= "form-style.css">
    <title>入力フォーム</title>
</head>
<body><form action="#" method="post">
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <fieldset>
        <legend>お客様情報</legend>
        姓　　　　　　　：<input type="text" name="last_name"><br>
        名　　　　　　　：<input type="text" name="first_name"><br>
        住所　　　　　　：<input type="text" name="address"><br>
        メールアドレス　：<input type="email" name="email"><br>
        電話番号　　　　：<input type="tel" name="tel"><br>
        生年月日　　　　：<input type="date" name="birthday" value="1990-01-01"><br>
        年齢　　　　　　：<input type="number" name="age" min="0" max="150"><br>
        性別　　　　　　：<label><input type="radio" name="gender" value="0" id="radio-space">男</label>
              <label><input type="radio" name="gender" value="1" id="radio-space">女</label>
              <label><input type="radio" name="gender" value="2" id="radio-space">その他</label><br>
            </fieldset>
              <fieldset>
            <legend>パスワード</legend>
            英数字8文字以上で入力してください。<br>
            <input type="password" name="password" ><br>
            確認のためもう一度入力してください。<br>
            <input type="password" name="password_confirm">    
        </fieldset>
        <fieldset>
            <legend>希望メールマガジン</legend>
            <label><input type="checkbox" name="magazine" value="1" id="radio-space">IT</label>
            <label><input type="checkbox" name="magazine" value="2" id="radio-space">営業</label>
            <label><input type="checkbox" name="magazine" value="3" id="radio-space">接客</label>
            <label><input type="checkbox" name="magazine" value="4" id="radio-space">医療</label>
        </fieldset>
        <fieldset>
            <legend>利用規約</legend>
            <a href="../form/terms.html" target="blank"id="terms-size">利用規約に同意する</a><br>
            <label><input type="checkbox" name="terms" value="agree" id="radio-space">規約に同意</label>
        </fieldset>
            <button type="reset">内容をクリアする</button>
            <button type="submit">確認</button>
   

    </form>
</body>
</html>
